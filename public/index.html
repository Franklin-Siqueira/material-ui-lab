<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/img/favicons/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="./img/favicons/apple-touche-icon/logo192.png" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Architects+Daughter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <!-- <link rel="manifest" href="%PUBLIC_URL%/manifest.json" /> -->
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>KeepUp! - React App</title>
  </head>
  <body>
    <!-- Back to Top  -->
		<a href="#" id="scroll" style="display: none;"><span><i class="fas fa-angle-up"></i></span></a>
    <div id="root"></div>
    <script src="../src/index.js"></script>
    <!-- Scroll Script -->
		<script type="text/javascript">
			$(document).ready(function(){
			    $(window).scroll(function(){
			        if ($(this).scrollTop() > 100) {
			            $('#scroll').fadeIn();
			        } else {
			            $('#scroll').fadeOut();
			        }
			    });
			    $('#scroll').click(function(){
			        $("html, body").animate({ scrollTop: 0 }, 600);
			        return false;
			    });
			});
		</script>
  </body>
</html>
